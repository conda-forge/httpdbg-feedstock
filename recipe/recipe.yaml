schema_version: 1

context:
  name: httpdbg
  version: "2.1.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/httpdbg-${{ version }}.tar.gz
  sha256: 11b268e9224fdeccc7e5436b350154c287a1af65406047b5f6438461fc45486c

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - pyhttpdbg = httpdbg.__main__:pyhttpdbg_entry_point

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - wheel
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - httpdbg
      pip_check: true
      python_version: ${{ python_min }}.*
  - script:
      - pyhttpdbg --help

about:
  summary: A tool for Python developers to easily debug the HTTP(S) client requests in a Python program.
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/cle-b/httpdbg/

extra:
  recipe-maintainers:
    - thewchan
