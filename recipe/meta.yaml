{% set name = "httpdbg" %}
{% set version = "0.31.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/httpdbg-{{ version }}.tar.gz
  sha256: 2e66830a85e4be7ceb09f73b5dd892a91b5409317684041ed9f39088b0bed344

build:
  entry_points:
    - pyhttpdbg = httpdbg.__main__:pyhttpdbg_entry_point
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - httpdbg
  commands:
    - pip check
    - pyhttpdbg --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/cle-b/httpdbg/
  summary: A tool for Python developers to easily debug the HTTP(S) client requests in a Python program.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
